<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none" viewBox="0 0 1200 1200">
  <!-- Background with gradient -->
  <rect width="1200" height="1200" fill="url(#bgGradient)" rx="20" />
  
  <!-- Abstract decorative elements -->
  <circle cx="600" cy="400" r="250" fill="url(#circleGradient)" opacity="0.6" />
  <circle cx="400" cy="800" r="180" fill="url(#circleGradient2)" opacity="0.4" />
  <circle cx="900" cy="700" r="150" fill="url(#circleGradient3)" opacity="0.5" />
  
  <!-- Decorative lines -->
  <path d="M200,300 C400,100 800,200 1000,300" stroke="url(#lineGradient)" stroke-width="3" fill="none" opacity="0.7" />
  <path d="M100,600 C300,500 700,700 1100,600" stroke="url(#lineGradient2)" stroke-width="3" fill="none" opacity="0.7" />
  <path d="M200,900 C400,800 800,1000 1000,900" stroke="url(#lineGradient)" stroke-width="3" fill="none" opacity="0.7" />
  
  <!-- Central logo container -->
  <g transform="translate(400, 450)">
    <!-- Logo container with shadow -->
    <rect width="400" height="300" rx="30" fill="url(#containerGradient)" filter="url(#shadow)" />
    
    <!-- Logo background glow -->
    <circle cx="200" cy="120" r="90" fill="url(#glowGradient)" opacity="0.4" />
    
    <!-- Logo main elements -->
    <g filter="url(#logoShadow)">
      <!-- Main circle -->
      <circle cx="200" cy="120" r="70" fill="url(#logoGradient)" />
      
      <!-- Vortex spiral effect -->
      <path d="M200,50 C240,70 240,170 200,190 C160,170 160,70 200,50 Z" fill="url(#spiralGradient)" opacity="0.8" />
      <path d="M200,65 C230,80 230,160 200,175 C170,160 170,80 200,65 Z" fill="#ffffff" opacity="0.3" />
      
      <!-- Center triangle -->
      <path d="M200,70 L230,140 L170,140 Z" fill="#ffffff" filter="url(#glow)" />
    </g>
    
    <!-- Logo text with shadow -->
    <g filter="url(#textShadow)">
      <text x="200" y="235" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">VortexAI</text>
    </g>
    
    <!-- Decorative elements -->
    <circle cx="120" cy="120" r="5" fill="#ffffff" opacity="0.8" />
    <circle cx="280" cy="120" r="5" fill="#ffffff" opacity="0.8" />
    <circle cx="150" cy="70" r="3" fill="#ffffff" opacity="0.6" />
    <circle cx="250" cy="70" r="3" fill="#ffffff" opacity="0.6" />
  </g>
  
  <!-- Floating particles -->
  <circle cx="300" cy="300" r="8" fill="#ffffff" opacity="0.8" />
  <circle cx="900" cy="400" r="6" fill="#ffffff" opacity="0.7" />
  <circle cx="800" cy="200" r="10" fill="#ffffff" opacity="0.6" />
  <circle cx="400" cy="900" r="7" fill="#ffffff" opacity="0.7" />
  <circle cx="700" cy="800" r="9" fill="#ffffff" opacity="0.8" />
  <circle cx="200" cy="700" r="5" fill="#ffffff" opacity="0.6" />
  <circle cx="1000" cy="600" r="8" fill="#ffffff" opacity="0.7" />
  
  <!-- Definitions for all gradients -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="1200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    
    <!-- Circle gradients -->
    <radialGradient id="circleGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="circleGradient2" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="circleGradient3" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#0e7490" stop-opacity="0" />
    </radialGradient>
    
    <!-- Line gradients -->
    <linearGradient id="lineGradient" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0" />
    </linearGradient>
    
    <linearGradient id="lineGradient2" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0" />
    </linearGradient>
    
    <!-- Container gradient -->
    <linearGradient id="containerGradient" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0284c7" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    
    <!-- Logo gradients -->
    <linearGradient id="logoGradient" x1="130" y1="50" x2="270" y2="190" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0" />
    </radialGradient>
    
    <linearGradient id="spiralGradient" x1="130" y1="50" x2="270" y2="190" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7dd3fc" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
    
    <!-- Filters for shadows and glows -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#000000" flood-opacity="0.5" />
    </filter>
    
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.7" />
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>