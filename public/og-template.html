<!doctype html>
<html>

        align-items: center;
        background-color: #0a0a4a;
        color: white;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;

        flex-direction: column;

    <div class="container">
